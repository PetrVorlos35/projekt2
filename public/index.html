<script>

    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }


    document.addEventListener('DOMContentLoaded', function() {
        const success = getQueryParam('success');
        if (success === '1') {
            showToastWithAnimation();
        }
    });

    function showToastWithAnimation() {
    const toast = Toastify({
        text: "Login successful!",
        duration: 3000,
        gravity: "top",
        position: "center",
        close: true,
        style: {
          background: "white",
          color: "#121827"
        },
        className: "toastify-example toastify-fade-in"
    });

    toast.showToast();
}

</script>

<script>



let idUser;

fetch('/get-user-info')
.then(response => {
    if (response.ok) {
        return response.json();
    }

    if(response.status === 401 || response.status === 403) {
        console.log("není uživatel");
        window.location.href = '/login.html';
    }
    throw new Error('Network response was not ok.');
})
.then(data => {
    console.log('User Info:', data);
    idUser = data.id;

    document.getElementById('user-info').textContent = `${data.username}`;
})
.catch(error => {
    console.error('There has been a problem with your fetch operation:', error);
});
</script>
