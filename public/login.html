<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="logo3.png" type="image/x-icon">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col justify-center">
    <div class="w-full max-w-md mx-auto px-4 py-8">
        <div class="text-center">
            <img class="mx-auto h-24 w-auto rounded-full" src="logo3.png" alt="Your Company">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-100">Log in to your account</h2>
        </div>

        <form class="mt-8 space-y-6" action="/login" method="POST">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input id="username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 bg-gray-700 text-gray-300 border border-gray-600 placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="username">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 bg-gray-700 text-gray-300 border border-gray-600 placeholder-gray-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="password">
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Log in
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-sm text-gray-400">
            Not registered?
            <a href="register.html" class="font-medium text-indigo-400 hover:text-indigo-300">Register here</a>
        </p>
    </div>
</body>
</html>
