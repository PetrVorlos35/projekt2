<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Guessing Game</title>
  <!-- Remove Bootstrap CSS and replace with Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.x/dist/tailwind.min.css" rel="stylesheet">
  <!-- Include Axios for data fetching -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Remove Bootstrap Bundle JS as it won't be needed with Tailwind -->
  <link rel="shortcut icon" href="logo3.png" type="image/x-icon">
</head>
<body class="bg-black text-white">

  <!-- Tailwind Navbar -->
  <nav class="flex justify-between items-center p-4 border-b border-gray-800">
    <div class="flex items-center">
      <button class="p-2 mr-4 text-white">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
      <a href="index.html" class="flex items-center">
          <img src="logo3.png" alt="NBA Logo" class="h-8 mr-2"> 
          <span class="text-xl font-semibold">NBA Guessing Game</span>
        </a>
    </div>
    <div class="flex items-center">
      <button class="p-2">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.121A8.414 8.414 0 0112 20.414a8.414 8.414 0 016.879-3.293M12 4a4 4 0 110 8 4 4 0 010-8z" />
        </svg>
      </button>
    </div>
  </nav>

  <!-- Main content -->
  <div class="flex flex-col items-center justify-center p-4">
    <input type="text" id="searchBar" class="form-control w-1/4 p-2 m-2 bg-white text-black placeholder-gray-500 border border-gray-300 rounded shadow" placeholder="Guess 1 of 8">
    <ul id="suggestions" class="absolute w-1/4 p-2 m-2 bg-white text-black border-none shadow z-10"></ul>
    <button id="guessBtn" class="p-2 m-3 bg-green-500 text-white font-bold rounded shadow hover:bg-green-600" onclick="fetchSinglePlayer(searchBar.value)">Submit</button>
  </div>

  <!-- Dynamic Player Table -->
  <div class="container mx-auto mt-6">
    <table class="min-w-full divide-y divide-gray-700">
      <thead class="bg-gray-900">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Player Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Team Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Conference</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Division</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Position</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Height</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Number</th>
        </tr>
      </thead>
      <tbody class="bg-gray-800 divide-y divide-gray-700" id="playerData">
        <!-- Player data will be dynamically inserted here -->
      </tbody>
    </table>
  </div>


  <div class="flex justify-center">
    <button onclick="togglePopup()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Open Popup
    </button>
  </div>
  
  <div id="popup" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white rounded-lg p-8">
      <p>This is a pop-up window.</p>
      <button onclick="togglePopup()" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Close</button>
    </div>
  </div>
  
  <script>
    function togglePopup() {
      const popup = document.getElementById('popup');
      popup.classList.toggle('hidden');
    }
  </script>
    

  <!-- Include your script.js -->
  <script src="script.js"></script>
  <!-- Tailwind doesn't require jQuery or Popper.js -->
</body>
</html>
